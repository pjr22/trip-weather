<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Weather</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trip Weather</h1>
            <p>Plan your route and view weather forecasts</p>
        </header>
        
        <main>
            <div id="map"></div>
            <div id="location-loading-overlay" class="loading-overlay">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <p>Updating your location...</p>
                </div>
            </div>
            <div id="route-loading-overlay" class="loading-overlay">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <p>Calculating route...</p>
                </div>
            </div>
            
            <div class="waypoints-section">
                <div class="waypoints-header">
                    <div>
                        <h2>Waypoints</h2>
                        <p class="instructions">Click on map to add waypoints</p>
                    </div>
                    <div class="header-buttons">
                        <button id="calculate-route-btn" class="route-btn">üõ£Ô∏è Calculate Route</button>
                        <button id="search-btn" class="search-btn">üîç Search Location</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="waypoints-table">
                        <thead>
                            <tr>
                                <th class="drag-handle-header"></th>
                                <th>#</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Delay(m)</th>
                                <th>Location Name</th>
                                <th>Weather</th>
                                <th>Temp</th>
                                <th>Wind</th>
                                <th>Precip %</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="waypoints-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="search-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Search for a Location</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="search-input" placeholder="Enter city, address, or place name..." autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <script src="js/map.js"></script>
</body>
</html>
