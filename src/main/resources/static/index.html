<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Weather</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trip Weather</h1>
            <p>Plan your route and view weather forecasts</p>
        </header>
        
        <main>
            <div id="map"></div>
            
            <div class="waypoints-section">
                <div class="waypoints-header">
                    <div>
                        <h2>Waypoints</h2>
                        <p class="instructions">Click on map to add waypoints</p>
                    </div>
                    <div class="header-buttons">
                        <button id="calculate-route-btn" class="route-btn">üõ£Ô∏è Calculate Route</button>
                        <button id="search-btn" class="search-btn">üîç Search Location</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="waypoints-table">
                        <thead>
                            <tr>
                                <th class="drag-handle-header"></th>
                                <th>#</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Zone</th>
                                <th>Duration</th>
                                <th>Location Name</th>
                                <th>Weather</th>
                                <th>Temp</th>
                                <th>Wind</th>
                                <th>Precip %</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="waypoints-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="search-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Search for a Location</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="search-input" placeholder="Enter city, address, or place name..." autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </div>

    <div id="location-loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Updating your location...</p>
        </div>
    </div>
    <div id="route-loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Calculating route...</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Utilities (no dependencies) -->
    <script src="js/utils/DurationUtils.js"></script>
    <script src="js/utils/TimezoneUtils.js"></script>
    <script src="js/utils/IconLoader.js"></script>
    <script src="js/utils/Helpers.js"></script>
    
    <!-- Services (depend on utils) -->
    <script src="js/services/LocationService.js"></script>
    <script src="js/services/WeatherService.js"></script>
    
    <!-- Managers (depend on utils and services) -->
    <script src="js/managers/MapManager.js"></script>
    <script src="js/managers/WaypointManager.js"></script>
    <script src="js/managers/WaypointRenderer.js"></script>
    <script src="js/managers/SearchManager.js"></script>
    <script src="js/managers/UIManager.js"></script>
    <script src="js/managers/RouteManager.js"></script>
    
    <!-- Main Application (coordinates everything) -->
    <script src="js/app.js"></script>
    
    <!-- Legacy map.js (kept for reference, can be removed after testing) -->
    <!-- <script src="js/map.js"></script> -->
</body>
</html>
