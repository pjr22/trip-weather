<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Weather</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trip Weather</h1>
            <p>Plan your route and view weather forecasts</p>
        </header>
        
        <main>
            <div id="map"></div>
            
            <div class="waypoints-section">
                <h2>Waypoints</h2>
                <p class="instructions">Click on the map to add waypoints</p>
                
                <div class="table-container">
                    <table id="waypoints-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Location Name</th>
                                <th>Weather</th>
                                <th>Temperature</th>
                                <th>Wind</th>
                                <th>Precip %</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="waypoints-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <script src="js/map.js"></script>
</body>
</html>
